<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Final Exam</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1> Wyatt Clement </h1>
    <img src='./images/examPic.JPG' id="exampic" alt="Three people and a gator"><!--
    --><img src='./images/UMSI-logo.jpg' id="logo" alt="University of Michigan School of Information Logo">
    <button id="hide">Hide Image</button>
    <button id="show">Show Image</button>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#exampic").css('display', 'none');
                $("#logo").css("display", "block");
                $("#logo").css('margin', '0 auto');
            });

            $('#show').click(function(){
                $('#exampic').css('display', 'inline-block');
                $("#logo").css("display", 'inline-block');
                $("#logo").css("margin", '0')
            });
        });
    </script>
</body>
